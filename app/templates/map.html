    <style>
      #map,
      body,
      html {
        height: 90%;
      }

    <div class="row text-center">
      <div class="col-sm-2">
        <img src="../static/img/party/republican.png"
          class="img-fluid card-img border-0 rnd-3xl add-anime shadow-turqoise p-0 m-2 opac-50" alt="party-tp-png"

      </div>
      <div class="col-sm-8">
        <fieldset class="form-group mx-2 mt-2 py-1 px-2 rnd-xl bg-theme shadow-turqoise text-center">
          <div class="d-flex flex-row justify-content-between text-light text-center text-sm text-digi mt-2 mx-1">
            <i>1976</i>
            <i>1980</i>
            <i>1984</i>
            <i>1988</i>
            <i>1992</i>
            <i>1996</i>
            <i>2000</i>
            <i>2004</i>
            <i>2008</i>
            <i>2012</i>
            <i>2016</i>
          </div>
          <input type="range" min="1976" max="2016" step="4" id="slider" class="custom-range">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <h5 class=" my-0 text-md text-capitalize shadow-turq px-4" id="party-name"> republican </h5>
            <span class="text-larger bg-black py-1 px-4 mb-2 text-digi text-primary shadow-turq rnd-xl"
              id="sliderValue">
              2008
            </span>
            <h5 class="text-nowrap text-larger shadow-turq bg-transparent px-4 mt-2" id="prez-name">
              Trump, Donald J
            </h5>

          </div>
        </fieldset>
