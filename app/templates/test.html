<!DOCTYPE html>

<html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" class="favicon" href="../static/img/election/ballotIn.ico" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css"
    href="/static/styles/theme/cerulean.css" />

  <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
  <link rel="stylesheet" type="text/css" href="/static/styles/navbar.css">

  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://d3js.org/d3.v3.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
  <link href='https://fonts.googleapis.com/css?family=Baloo+2' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <title>US Election 2020</title>

  </head>
  <body class="bg-body" style="margin-top: 75px;" >
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark py-0 my-0">
        <a class="navbar-brand bg-transparent mx-0 p-0 border-0 rounded-xl add-anime"
          href="https://electiondataviz.herokuapp.com/">
          <img class="m-0 px-0 py-0" src="/static/img/election/ballot.png" style="height: 3.75rem;" alt="navbar-icon">
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center bg-transparent" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link rounded-xl add-anime" href="/latest">
              <i class="fas fa-sliders-h fa-fw text-onerem mt-1"></i>
              <p class="mb-0 text-balo text-onerem">Latest</p>
            </a>
            <a class="nav-item nav-link rounded-xl add-anime" href="/table">
              <i class="fas fa-table fa-fw text-onerem mt-1"></i>
              <p class="mb-0 text-balo text-onerem">Table</p>
            </a>
            <a class="nav-item nav-link rounded-xl add-anime" href="/interactive-axis">
              <i class="fas fa-globe-americas fa-fw text-onerem mt-1"></i>
              <p class="py-0 my-0 text-balo text-onerem"> Map</p>
            </a>
            <a class="nav-item nav-link rounded-xl add-anime disabled">
              <h6 class="text-secondary" aria-hidden="true"> 
                <strong>
                  Democrats
                </strong>
                  </h6>
              <p class="rounded-lg text-center text-primary text-larger text-digi text-nowrap bg-black pt-1 pb-1 px-1 mb-1"
                id="dem-percentage">
                00.00
                <i class="fas fa-percent text-sm text-primary" aria-hidden="true"></i>
              </p>
            </a>
            <a class="nav-item nav-link rounded-xl add-anime disabled">
              <h6 class="text-secondary" aria-hidden="true"> 
                <strong>
                  Republicans 
                </strong>
              </h6>
              <p class="rounded-lg text-center text-danger text-larger text-digi text-nowrap bg-black pt-1 pb-1 px-1 mb-1"
                id="rep-percentage">
                00.00
                <i class="fas fa-percent text-sm text-danger" aria-hidden="true"></i>
              </p>
            </a>
            <a class="nav-item nav-link">
              <select class="bg-transparent" id="opts">
              </select>
            </a>
          </ul>
        </div>
      </nav>
    </header>

    <style>
      #map,
      body,
      html {
        height: 90%;
      }

    </style>
    <div class="row text-center">
      <div class="col-sm-2">
          <img class="img-thumbnail bg-transparent ml-4 mt-1 p-0 opac-30 w-75 text-right shadow-turqoise border-0" src="../static/img/party/republican.png" alt="party-tp-png" id="party-img">
        </div>
        <div class="col-sm-8">
          <fieldset
          class="form-group mx-2 mt-2 py-1 px-2 rounded-xl bg-dark shadow-after text-center">
          <div class="d-flex flex-row justify-content-between text-light text-center text-sm text-digi mt-2 mx-1">
            <i>1976</i>
              <i>1980</i>
              <i>1984</i>
              <i>1988</i>
              <i>1992</i>
              <i>1996</i>
              <i>2000</i>
              <i>2004</i>
              <i>2008</i>
              <i>2012</i>
              <i>2016</i>
            </div>
            <input type="range" min="1976" max="2016" step="4" id="slider" class="custom-range">
          </fieldset>
          <fieldset
          class="form-group mx-2 mt-1 py-1 px-2 rounded-xl bg-dark shadow-after text-center">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <h5 class="text-nowrap text-larger shadow-turq bg-transparent px-4 mt-2" id="party-name">
              republican </h5>          
            <span class="text-larger bg-black py-1 px-4 mb-1 mt-1 text-digi text-primary shadow-turq rounded-xl" id="sliderValue"> 
              2008
            </span>
            <h5 class="text-nowrap text-larger shadow-turq bg-transparent px-4 mt-2" id="prez-name">
              Trump, Donald J.
            </h5>
          </div>
        </fieldset>
      </div>
      <div class="col-sm-2 text-center">
        <img class="img-fluid card-img border-0 rounded-3xl add-anime shadow-turqoise p-0 m-2 opac-70" src="../static/img/prez/2016.jpg" alt="prez-thumbnail" id="prez-img" style="max-width:8rem;" >
      </div>
    </div>

    <!-- <div id="map"></div> -->
    
    <div id="table-goes-here"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/        nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script src="/static/data/json/statePOs.js"></script>
    <script src="/static/data/json/stateSeats.js"></script>

    <script src="/static/plugins/ddslick.js"></script>

    <script src="/static/data/geojson/us-states.js"></script>
    <script src="/static/assets/navbars/states.js"></script>
    <script src="/static/app/test.js"></script>
    <!-- <script src="/static/api/map-states.js"></script> -->

  </body>

</html>
